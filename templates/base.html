<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>{{ .Title }}</title>
        <link rel="stylesheet" href="{{ .Rel }}/static/style.css">
        <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <h2><a href="{{ .Sidebar.Home }}">Wikiplum</a></h2>
                <ul class="items">
                    {{ range .Sidebar.Items }}
                    <li class="item"><a href="{{ .Link }}">{{ .Title }}</a></li>
                    {{ end }}
                </ul>
            </div>
            <div class="page">
                <div class="content">
                    {{ template "content" . }}
                </div>
            </div>
        </div>
    </body>
</html>
