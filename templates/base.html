<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>{{ .Title }} | Wikiplum</title>
        <link rel="stylesheet" href="{{ .Rel }}/static/style.css">
    </head>
    <body>
        <div class="page">
            <div class="sidebar">
                <h2><a href="{{ .Sidebar.Home }}">Wikiplum</a></h2>
                <ul>
                    {{ range .Sidebar.Items }}
                    <li><a href="{{ .Link }}">{{ .Title }}</a></li>
                    {{ end }}
                </ul>
            </div>
            <div class="content">
                {{ template "content" . }}
            </div>
        </div>
    </body>
</html>
